<!DOCTYPE html>
<html>
<head>
  <title>Hostel Assist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Hostel Complaint</h2>

<input id="hostel" placeholder="Hostel Name" /><br><br>
<input id="room" placeholder="Room Number" /><br><br>

<select id="category">
  <option>Water</option>
  <option>Electricity</option>
  <option>Cleanliness</option>
  <option>Internet</option>
  <option>Other</option>
</select><br><br>

<textarea id="description" placeholder="Describe issue"></textarea><br><br>

<button id="submitBtn">Submit</button>
<p id="status"></p>

<script type="module" src="app.js"></script>

</body>
</html>
